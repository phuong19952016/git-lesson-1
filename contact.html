<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Tech News</title>

<!-- Custom CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Ubuntu:300,400,700,400italic' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
<link href="css/style.css" rel="stylesheet">

<!-- jQuery -->
<script src="js/jquery.js"></script>

</head>

<body>
<div id="wrapper">
    <header>
        <div id="title" class="container">
            <h1>TIN TỨC CÔNG NGHỆ</h1>
        </div>
    </header>
    <div id="main">
        <div class="container">

            <!--------------------------------------Begin Navigation-------------------------------------->

            <div id="nav-trigger">
                <span>Menu</span>
            </div>
            <nav id="nav-main">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="phone.html">Điện Thoại & Máy Tính Bảng</a></li>
                    <li><a href="application.html">Ứng dụng</a></li>
                    <li><a href="contact.html">Liên Hệ</a></li>
                </ul>
            </nav>
            <nav id="nav-mobile">
            </nav>

            <!--------------------------------------End Navigation-------------------------------------->
            <div class="contact-form">
                <p>Bạn muốn liên lạc với tôi không? Hãy điền vào mẫu dưới đây để gửi cho tôi một tin nhắn và tôi sẽ cố gắng trả lời bạn trong vòng 24h!</p>
                <form name="sentMessage" id="contactForm" novalidate="">
                    <div class="row control-group">
                        <div class="form-group first-child">
                            <label>Tên</label>
                            <input type="text" class="form-control" placeholder="Tên" id="name" required="" data-validation-required-message="Vui lòng nhập tên của bạn!">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Địa chỉ Email" id="email" required="" data-validation-required-message="Vui lòng nhập Email của bạn!">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group">
                            <label>Số điện thoại</label>
                            <input type="tel" class="form-control" placeholder="Số điện thoại" id="phone" required="" data-validation-required-message="Vui lòng nhập số điện thoại của bạn!">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group">
                            <label>Tin nhắn</label>
                            <textarea rows="5" class="form-control" placeholder="Tin nhắn" id="message" required="" data-validation-required-message="Vui lòng nhập tin nhắn!" aria-invalid="false"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group">
                            <button type="submit" class="btn btn-default">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!----------------------------------Begin Footer------------------------------------>

<!--------------------------------------End Footer---------------------------------->

<script>
    $(document).ready(function(){
        $("#nav-mobile").html($("#nav-main").html());
        $("#nav-trigger span").click(function(){
            if ($("nav#nav-mobile ul").hasClass("expanded")) {
                $("nav#nav-mobile ul.expanded").removeClass("expanded").slideUp(250);
                $(this).removeClass("open");
            } else {
                $("nav#nav-mobile ul").addClass("expanded").slideDown(250);
                $(this).addClass("open");
            }
        });
    });
</script>
</body>

</html>
